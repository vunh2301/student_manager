<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản lý sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<!--     <link href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-datepicker/css/bootstrap-datepicker.min.css') }}"> -->
  </head>
  <body>
    {% if current_user.is_authenticated %}
      {% include "nav.html" %}
      {% block content %}
      {% endblock %}
    {% else %}
      <form method="POST" action="/login" class="m-5">
        <div class="mb-3">
          <label for="username" class="form-label">Tên đăng nhập</label>
          <input type="text" class="form-control" name="username" id="username" placeholder="Tên đăng nhập">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Mật khẩu">
        </div> 
        <button class="btn btn-primary" type="submit">Đăng nhập</button>
      </form>
    {% endif %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
    <script>
      window.onload = function() {
        let dates = document.getElementsByClassName('datetime')
        for (let d of dates)
          d.innerText = moment(d.innerText).locale("vi").format("yyyy");
        let dateControls = document.getElementsByClassName('datepicker');
        //console.log(dateControls)
        for (let d of dateControls){
          d.value = moment(d.defaultValue).format("yyyy-MM-DD")
          // $(d).datepicker({
          //   format: "dd/mm/yyyy",
          //   startDate: "01/01/2010",
          //   endDate: "01/01/2015",
          //   startView: 1,
          //   language: "vi"
          // });
          //console.log(d.defaultValue, moment(d.defaultValue).format("yyyy-MM-DD"))
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">      </script>
<!--     <script src="{{ url_for('static', filename='bootstrap-datepicker/js/bootstrap-datepicker.min.js') }}"></script> -->
  </body>
</html>
